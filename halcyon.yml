---
- name: Instalar e Configurar Halcyon
  hosts: all
  become: yes

  tasks:

    - name: Instalar pacotes necessários
      ansible.builtin.package:
        name:
          - tar
          - wget
          - systemd
        state: present

    - name: Criar diretório para Halcyon
      ansible.builtin.file:
        path: /opt/halcyon
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Baixar Halcyon diretamente no diretório correto
      ansible.builtin.command:
        cmd: >
          wget --no-check-certificate
          -O /opt/halcyon/halcyon.tar.gz
          "https://github.com/mtlg-diogo/Ansible-MTLG/releases/download/halcyonar/halcyonar-linux-x86_64-v1.0.4017.0.tar.gz"
      args:
        creates: /opt/halcyon/halcyon.tar.gz
      become: yes  # Força o download como root

    - name: Ajustar permissões do arquivo baixado
      ansible.builtin.file:
        path: /opt/halcyon/halcyon.tar.gz
        owner: root
        group: root
        mode: '0644'
      become: yes  # Garante que root tem controle total do arquivo

    - name: Extrair Halcyon no diretório correto
      ansible.builtin.unarchive:
        src: "/opt/halcyon/halcyon.tar.gz"
        dest: "/opt/halcyon"
        remote_src: yes
        owner: root
        group: root
        extra_opts: [--no-overwrite-dir]
      become: yes

    - name: Criar serviço systemd para Halcyon
      ansible.builtin.copy:
        dest: /etc/systemd/system/halcyon.service
        content: |
          [Unit]
          Description=Halcyon Service
          After=network.target

          [Service]
          ExecStart=/opt/halcyon/halcyonar
          WorkingDirectory=/opt/halcyon
          Restart=always
          User=root
          Group=root

          [Install]
          WantedBy=multi-user.target
        mode: '0644'

    - name: Recarregar systemd
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: Habilitar e iniciar Halcyon
      ansible.builtin.systemd:
        name: halcyon
        enabled: yes
        state: started
